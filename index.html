<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MERRY CHRISTMAS</title>
    <link rel="stylesheet" href="noel.css" />
  </head>
  <body>
    <audio id="audio" src="uto/giangsinh.mp3" loop></audio>

    <div id="welcomeScreen" class="welcome-container">
      <div class="welcome-card">
        <h1 class="welcome-title">Merry Christmas</h1>
        <p class="welcome-sub">Gửi món quà nhỏ đến bạn...</p>
        <input
          type="text"
          id="userName"
          placeholder="Nhập tên của bạn nhé..."
          autocomplete="off"
        />
        <button id="startButton">Khám Phá Ngay</button>
      </div>
    </div>

    <div id="mainContent" class="hidden">
      <div class="container">
        <button id="showButton" class="hidden">Mở lại thiệp ❤️</button>
      </div>

      <div id="guideInfo" class="hidden">
        <button id="closeButton" class="close-btn">X</button>
        <div id="ax" class="card">
          <div class="imgBox">
            <div class="bark"></div>
          </div>
          <div class="details">
            <p class="recipient-name">Gửi: <span id="displayName"></span></p>
            <p>Chúc bạn một mùa Giáng sinh an lành, hạnh phúc bên gia đình.</p>
            <p>Hy vọng mọi điều may mắn nhất sẽ đến với bạn!</p>
            <p class="text-right">Từ: ♥Tr Van Khoan♥</p>
          </div>
        </div>
      </div>
    </div>

    <script src="noel.js"></script>
    <script>
      document.body.addEventListener("click", function () {
        var audio = document.getElementById("audio");
        audio.play();
      });
    </script>
  </body>
</html>
