<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MERRY CHRISTMAS</title>
    <link rel="stylesheet" href="noel.css" />
  </head>

  <body>
    <audio id="audio" src="uto/giangsinh.mp3"></audio>

    <div id="as" class="christmas-message">Merry Christmas</div>
    <div class="tree-container">
      <img
        src="https://khoinguonsangtao.vn/wp-content/uploads/2022/12/ve-cay-thong-noel.jpg"
        alt="Cây thông"
        class="tree-icon"
      />
    </div>

    <div class="container">
      <button id="showButton">=> Nhấp Zô <=</button>
    </div>

    <div id="guideInfo" class="hidden">
      <button id="closeButton" class="close-btn">X</button>
      <div id="ax" class="card">
        <div class="imgBox">
          <div class="bark"></div>
        </div>
        <div class="details">
          <h4 class="color margin">MERRY CHRISTMAS</h4>
          <p>Đêm Noel, tuyết trắng phủ đầy</p>
          <p>Nhớ thương người, trao nhau nụ cười</p>
          <p>Chúc bạn Giáng sinh an lành mãi</p>
          <p>Niềm vui, hạnh phúc trọn cuộc đời</p>
          <p class="text-right">Me Ri Chút Mớt</p>
          <p class="text-right">♥Tr Van Khoan♥</p>
        </div>
      </div>
    </div>
    <script src="noel.js"></script>
    <script>
      document.body.addEventListener("click", function () {
        var audio = document.getElementById("audio");
        audio.play();
      });
    </script>
  </body>
</html>
